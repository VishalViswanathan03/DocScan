<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - DocScanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar with admin-specific links -->

    <div class="container">
        <h1 class="mb-2">Admin Dashboard</h1>

        <div class="grid-2">
            <div class="card">
                <h3>Scans Overview</h3>
                <div class="chart-container">
                    <canvas id="scansChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3>Top Users</h3>
                <div class="chart-container">
                    <canvas id="usersChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card mt-2">
            <h3>Recent Matches</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Document ID</th>
                        <th>Match Score</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="recent-matches">
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fetch analytics data
        async function loadAnalytics() {
            const response = await fetch('/admin/analytics');
            const data = await response.json();

            // Scans Chart
            new Chart(document.getElementById('scansChart'), {
                type: 'bar',
                data: {
                    labels: ['Total Scans'],
                    datasets: [{
                        label: 'Document Scans',
                        data: [data.total_scans],
                        backgroundColor: '#2563eb'
                    }]
                }
            });

            // Users Chart
            new Chart(document.getElementById('usersChart'), {
                type: 'pie',
                data: {
                    labels: data.top_users.map(u => u[0]),
                    datasets: [{
                        data: data.top_users.map(u => u[1]),
                        backgroundColor: ['#2563eb', '#1d4ed8', '#1e40af']
                    }]
                }
            });

            // Recent matches
            document.getElementById('recent-matches').innerHTML = 
                data.match_details.map(match => `
                    <tr>
                        <td>${match.username}</td>
                        <td>${match.doc_id}</td>
                        <td>${match.final_score.toFixed(2)}</td>
                        <td>${new Date(match.scanned_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
        }
        loadAnalytics();
    </script>

    <style>
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        @media (max-width: 768px) {
            .grid-2 { grid-template-columns: 1fr; }
        }
    </style>
</body>
</html>
