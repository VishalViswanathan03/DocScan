<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Profile - DocScanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <!-- Navigation for logged-in users: Home removed -->
  <nav class="navbar">
    <div class="container">
      <h1>DocScanner</h1>
      <div class="nav-links">
        <a href="/page/profile">Profile</a>
        <a href="/page/upload">Upload</a>
        <a href="/page/credits">Credits</a>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="card">
      <h2>Your Profile</h2>
      <div id="profile-info" class="mb-2">
        <p>Username: <span id="username"></span></p>
        <p>Credits Remaining: <span id="credits"></span></p>
      </div>
      <h3>Update Information</h3>
      <form data-action="/user/update" data-method="PUT" method="POST">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" pattern="[0-9]{10}">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
          </div>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
      <h3 class="mt-2">Change Password</h3>
      <form data-action="/user/change_password" method="POST">
        <div class="form-group">
          <label for="old_password">Old Password</label>
          <input type="password" name="old_password" id="old_password" required>
        </div>
        <div class="form-group">
          <label for="new_password">New Password</label>
          <input type="password" name="new_password" id="new_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
    </div>
  </div>
  
  <script src="/static/js/main.js"></script>
</body>
</html>
